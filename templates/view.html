{% extends "base.html" %}
{% block title %}{% endblock %}

{% block content %}
<div id="image-list">
	{%- for item in page_data.task_items %}
	<div class="image-view">
		<div class="image-view-header">
			<span class="image-scrap-info" data-tooltip-location="right" data-tooltip="item info:
date: {{ item.start_as_timestamp }}
age: {{ item.age }}">&#9432;</span>
			<span class="image-scrap-name">name: <span class="image-scrap-name-value">{{ item.item_name }}</span></span>
			<span class="image-scrap-cleaner"></span>
		</div>
		<img loading="lazy" alt="{{ item.item_name }}" src="{{ page_data.base_path + item.destination_path }}" />
	</div>
	{% endfor -%}
</div>
{% endblock %}
